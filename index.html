<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/calculator.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>

  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <h1 class="header__title" lang="en">Test assignment</h1>
    </div>
  </header>

  <main class="main">
    <section class="section calculator">
      <div class="container">
        <h2 class="calculator__title" lang="en">Calculator</h2>

        <form action="#" id="form" class="calculator__form form">
          <fieldset class="form__fieldset">
            <fieldset class="form__fieldset-block">
              <label for="firstNumber" class="form__label">введите первое число:</label>
              <input id="firstNumber" type="text" class="form__input" placeholder="1" title="Введите первое число" require  maxlength="10">
            </fieldset>
            
            <fieldset class="form__fieldset-wrapper">
              <input id="plus" type="radio" name="mathOperation" class="form__input-operation" value="+">
              <label class="form__label form__math-operation" for="plus">&#43;</label>
            
              <input id="minus" type="radio" name="mathOperation" class="form__input-operation" value="-">
              <label class="form__label form__math-operation" for="minus">&ndash;</label>

              <input id="multiplication" type="radio" name="mathOperation" class="form__input-operation" value="*">
              <label class="form__label form__math-operation" for="multiplication">&#215;</label>

              <input id="division" type="radio" name="mathOperation" class="form__input-operation" value="/">
              <label class="form__label form__math-operation" for="division">&#247;</label>
            </fieldset>
            
            <fieldset class="form__fieldset-block">
              <label for="secondNumber" class="form__label">введите второе число:</label>
              <input id="secondNumber" type="text" class="form__input" placeholder="1" title="Введите второе число" require maxlength="10">
            </fieldset>
  
            <button type="button" id="buttonResult" class="form__button">равно</button>
  
            <label id="result" class="form__result">Результат: <span class="form__example-result">2</span></label>

            <button id="clear" class="form__clear">очистить поля</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
