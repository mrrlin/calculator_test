<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/calculator.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>

  <title>Calculator</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Test assignment</h1>
    </div>
  </header>

  <main class="main">
    <section class="section calculator">
      <div class="container">
        <h2 class="calculator__title">Calculator</h2>

        <form action="#" class="calculator__form form">
          <fieldset class="form__fieldset">
            <label for="firstNumber" class="form__label">введите первое число:</label>
            <input id="firstNumber" type="text" class="form__input" placeholder="1" title="Введите первое число">
            
            <fieldset class="form__fieldset-wrapper">
              <labet class="form__label form__math-operation" for="plus">&#43;</labet>
              <input id="plus" type="radio" name="mathOperation" class="form__input form__input-operation" value="+">
              <labet class="form__label form__math-operation" for="minus">&ndash;</labet>
              <input id="minus" type="radio" name="mathOperation" class="form__input form__input-operation" value="-">
              <labet class="form__label form__math-operation" for="multiplication">&#215;</labet>
              <input id="multiplication" type="radio" name="mathOperation" class="form__input form__input-operation" value="*">
              <labet class="form__label form__math-operation" for="division">&#247;</labet>
              <input id="division" type="radio" name="mathOperation" class="form__input form__input-operation" value="/">
            </fieldset>
            <!-- <label id="mathOperation" class="form__math-operation">+</label> -->
  
            <label for="secondNumber" class="form__label">введите второе число:</label>
            <input id="secondNumber" type="text" class="form__input" placeholder="1" title="Введите второе число">
  
            <button type="button" id="buttonResult" class="form__button">равно</button>
  
            <label id="result" class="form__result">2</label>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
